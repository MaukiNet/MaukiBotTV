name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - run: npm install
    - run: npm run build
    - run: Start-Process -FilePath "npm" -ArgumentList "run", "start" -Wait
