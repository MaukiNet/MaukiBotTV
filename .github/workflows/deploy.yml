name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: test-runner-2
    steps:
    - uses: actions/checkout@v3
    - run: pwd
    - run: npm install
    - run: npm run build
    - run: screen -L maukibottv -d -m bash -c "npm run start >> /home/miaurizius/GitHub-Runner/_work/MaukiBotTV/MaukiBotTV/screenlog.0 2>&1"
